services:
  postgres:
    image: postgres
    container_name: pg
    environment:
      POSTGRES_USER: raghav
      POSTGRES_PASSWORD: password
      POSTGRES_DB: default
    volumes:
      - pg-data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: backend
    depends_on:
      - postgres
    ports:
      - "4000:4000"
    env_file:
      - .env

volumes:
  pg-data:

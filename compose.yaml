services:
  postgres-service:
    container_name: pg
    image: postgres
    environment:
      POSTGRES_USER: raghav
      POSTGRES_PASSWORD: password
      POSTGRES_DB: default
    volumes:
      - pg-data:/var/lib/postgresql/data

  backend-service:
    container_name: backend
    build:
      context: ./
      dockerfile: Dockerfile.dev
    depends_on:
      - postgres-service
    ports:
      - "4000:4000"
      - "5555:5555"
    env_file:
      - .env
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
        - action: rebuild
          path: prisma/schema.prisma

volumes:
  pg-data:
